<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TitleResoureces</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>name</td>
        <td>lastName</td>
        <td>salary</td>
    </tr>
    <tr th:each="lst : ${users}">
        <td th:utext="${lst.id}">ID</td>
        <td th:utext="${lst.name}">name</td>
        <td th:utext="${lst.lastName}">lastName</td>
        <td th:utext="${lst.salary}">salary</td>
    </tr>
</table>
</body>
</html>
